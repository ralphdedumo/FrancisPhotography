<body>


    <div id="preloader">
        <div class="p">LOADING</div>

    <div class="header">
        <img class="logo" src="picture_project/logo.png">
        <div class="navbar">

    <div class="title">
        <p>KURL FRANCIS DEDUMO</p>
    </div>

    <img class="profile" src="picture_project/ching.jpg" alt="Kurl Dedumo">

    
    <div class="footer">
        <p> &#169;2019; Kurl Francis Dedumo | Ralph Martin Dedumo</p>
    </div>




    <script>

        paceOptions = {
            ajax: true,
            document: true,
            eventLag: false
        };

        Pace.on('done', function () {
            $('.p').delay(500).animate({ top: '30%', opacity: '0' }, 3000, $.bez([0.19, 1, 0.22, 1]));


            $('#preloader').delay(1500).animate({ top: '-100%' }, 2000, $.bez([0.19, 1, 0.22, 1]));

            TweenMax.from(".title", 2, {
                delay: 1.8,
                y: 10,
                opacity: 0,
                ease: Expo.easeInOut
            })
        });

    </script>
